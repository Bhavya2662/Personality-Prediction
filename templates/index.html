<!DOCTYPE html>
<html>
<head>
	<title>Personality Prediction</title>
</head>
<body>
	<h1>Personality Prediction</h1>
	<form action="/predict" method="POST" enctype="multipart/form-data">
		<label for="resume">Upload your resume (PDF only)</label><br>
		<input type="file" id="resume" name="resume" accept="application/pdf"><br><br>
		<input type="submit" value="Submit">
	</form>
<form action="/tweet" method="POST" enctype="multipart/form-data" >
		<label for="username">Enter your Twitter username</label><br>
		<input type="text" id="username" name="username" placeholder="Username"><br><br>
		<input type="submit" value="Submit">
	</form>

</body>
</html>
